<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/components.css">

    <title>AnotherOne</title>
</head>

<body class="h-100 bg-warning bg-opacity-75 text-white text-center">

    <script src="https://cdn.jsdelivr.net/npm/three@0.116.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.116.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@0.3.5/lib/three-vrm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

    <div class="container-fluid m-0 p-0 bg-danger h-50">
        <div class="row g-0">
            <header class="mt-3">
                <p class="h5 text-center">部屋名 ホスト:</h1>
            </header>
        </div>
        <!-- 相手のアバター -->
        <div class="row g-0">
            <!-- 相手1 -->
            <div class="col">
                <video src="remoteVideo" class="w-100 bg-black"></video>
                <p>相手1の名前</p>
            </div>
            <!-- 相手2 -->
            <div class="col">
                <video src="remoteVideo" class="w-100 bg-white"></video>
                <p>相手2の名前</p>
            </div>
        </div>
    </div>

    <!-- 自分のアバター -->
    <div class="container-fluid bg-info">
        <p>自分の名前</p>
    </div>
    <div class="container-fluid h-0">
        <canvas id="canvas" height="0" width="100"><a hidden>        </canvas>
            <div class="oneline container-fluid m-0 p-0 position-fixed bottom-95 start-0">
                <video id="localVideo" width="400" height="320" autoplay muted></video></a>
                <span id="vrm_parent"></span>
                <span id="layout"> 
                    <a hidden><canvas id="output"></canvas></a>
                    <span id="loadingicon" class="fa fa-spinner fa-spin"></span>
                </span>
                <canvas class="w-100 h-100 m-100 p-100 bottom-10"></canvas>
            </div>
    </div>

    <div class="container-fluid m-0 p-0 position-fixed bottom-0 start-50 translate-middle-x">
        <footer class="mb-5">
            <!-- ボタン -->
            <div>
                <button class="btn btn-light btn-circle"><i class="material-icons">mic</i></button>
                <button class="btn btn-danger btn-circle mx-5"><i class="material-icons">call_end</i></button>
                <button class="btn btn-light btn-circle"><i class="material-icons">group</i></button>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="facetracking.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>start();</script>
        
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
